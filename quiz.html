<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        #quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            background-color: #fff;
        }

        .option {
            display: block;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .selected {
            background-color: #a0c4ff;
            /* Darker background color for selected option */
            border-color: #0056b3;
            /* Darker border color */
        }

        .correct {
            background-color: #c8e6c9;
            border-color: #66bb6a;
        }

        .wrong {
            background-color: #ffcdd2;
            border-color: #e57373;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #start-quiz {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #start-quiz:hover {
            background-color: #0056b3;
        }

        #submit-answer {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #submit-answer:hover {
            background-color: #218838;
        }

        #theme-selector {
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>JavaScript Quiz</h1>

    <div id="theme-selector">
        <button class="theme-button" onclick="changeTheme('#f4f4f4', '#fff')">Light Theme</button>
        <button class="theme-button" onclick="changeTheme('#2c3e50', '#34495e')">Dark Theme</button>
        <button class="theme-button" onclick="changeTheme('#f39c12', '#e67e22')">Orange Theme</button>
    </div>

    <button id="start-quiz">Start Quiz</button>

    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="options-container">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
        <button id="submit-answer">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
